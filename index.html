<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pix Automático</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Receber Pix Automático</h1>
    <form id="pixForm">
      <label for="chave">Sua chave Pix:</label>
      <input type="text" id="chave" required />

      <label for="valor">Valor (R$):</label>
      <input type="number" id="valor" required />

      <button type="submit">Receber Pix</button>
    </form>
    <p id="resposta"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
